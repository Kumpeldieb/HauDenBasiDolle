<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole Spiel</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS für das Design -->
</head>
<body>
    <h1>Whac-A-Mole Spiel</h1>
    <div class="game-container">
        <div class="slot" id="slot1"></div>
        <div class="slot" id="slot2"></div>
        <div class="slot" id="slot3"></div>
        <div class="slot" id="slot4"></div>
        <div class="slot" id="slot5"></div>
        <div class="slot" id="slot6"></div>
        <div class="slot" id="slot7"></div>
        <div class="slot" id="slot8"></div>
        <div class="slot" id="slot9"></div>
    </div>
    <p>Deine Punkte: <span id="score">0</span></p>
    <script src="script.js"></script> <!-- JavaScript für das Spiel -->
</body>
</html>
